<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link rel="stylesheet" href="./style.css"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
        <title>Thông tin sinh viên</title>
    </head>
    <body>
        <div class="container">
            <h1>Thêm sinh viên</h1>
            <div class="input-container">
                <input type="text" placeholder="Tên" id="name">
                <input type="email" placeholder="Email" id="email">
                <input type="text" placeholder="GPA" id="grade">
                <input type="number" placeholder="Tuổi" id="age">
                <input type="text" placeholder="Nơi sinh" id="birth">
            </div>
    
            <button class="button" type="submit" id="submit" onclick="addStudent()">Thêm</button>
        
            <input class="search" type="text" id="search" onkeyup="search()" placeholder="Tìm theo tên, năm sinh hoặc nơi sinh">
    
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sinh viên</th>
                        <th>Email</th>
                        <th>Tuổi</th>
                        <th>GPA</th>
                        <th>Nơi sinh</th>
                    </tr>
                </thead>
        
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    
        <script src="./script.js"></script>
    </body>
</html>
